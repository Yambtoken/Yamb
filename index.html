<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HopeToken (YAMB)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header, footer { background: #2b2b2b; color: white; text-align: center; padding: 1rem; }
    .container { max-width: 800px; margin: auto; padding: 2rem; }
    .lang-switcher { text-align: right; margin-bottom: 1rem; }
    .lang-switcher select { padding: 0.3rem; }
    img { max-width: 100%; border-radius: 8px; margin: 1rem 0; }
  </style>
</head>
<body>
  <header>
    <h1>HopeToken (YAMB)</h1>
  </header>
  <div class="container">
    <div class="lang-switcher">
      <label for="language">Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="ar">العربية</option>
        <option value="it">Italiano</option>
      </select>
    </div>
    <div id="content">
      <!-- Content will be injected by JavaScript -->
    </div>
  </div>
  <footer>
    <p>&copy; 2025 HopeToken (YAMB). All rights reserved.</p>
  </footer>
  <script>
    const translations = {
      en: {
        title: "Give Hope. Change Lives. One Token at a Time.",
        about: "HopeToken (YAMB) is a cryptocurrency built to connect generous donors with the most vulnerable people around the world.",
      },
      fr: {
        title: "Donnez de l'espoir. Changez des vies. Un jeton à la fois.",
        about: "HopeToken (YAMB) est une crypto-monnaie conçue pour connecter les donateurs généreux aux personnes les plus vulnérables dans le monde.",
      },
      de: {
        title: "Gib Hoffnung. Verändere Leben. Ein Token nach dem anderen.",
        about: "HopeToken (YAMB) ist eine Kryptowährung, die großzügige Spender mit den verletzlichsten Menschen der Welt verbindet.",
      },
      ar: {
        title: "امنح الأمل. غيّر الحياة. رمز واحد في كل مرة.",
        about: "HopeToken (YAMB) هي عملة مشفرة تربط المتبرعين السخيين بالأشخاص الأكثر ضعفًا في جميع أنحاء العالم.",
      },
      it: {
        title: "Dona speranza. Cambia vite. Un token alla volta.",
        about: "HopeToken (YAMB) è una criptovaluta creata per collegare i donatori generosi alle persone più vulnerabili del mondo.",
      }
    };

    function renderContent(lang) {
      const t = translations[lang];
      document.getElementById("content").innerHTML = `
        <h2>${t.title}</h2>
        <p>${t.about}</p>
      `;
    }

    document.getElementById("language").addEventListener("change", (e) => {
      renderContent(e.target.value);
    });

    renderContent("en");
  </script>
</body>
</html>
